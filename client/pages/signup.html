<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<main>
    
    <div id="userFormContainer">
        <form id="userFormBox">
                <h1 id="hometitle">This BUN NEEDS You!</h1><br>
        <h2 class="intro">Sign Up Here: </h2>
        <label for="first-name">First Name:</label>
        <input type="text" class="textbox" id="firstName"/>

        <label for="last-name">Last Name:</label>
        <input type="text" class="textbox" id="lastName"/>

        <label for="phone-number">Phone Number:</label>
        <input type="text" class="textbox" id="phone"/>

        <label for="email">Email:</label>
        <input type="text" class="textbox" id="email"/>

        <label for="city">City:</label>
        <input type="text" class="textbox" id="city"/>

        <label for="state">State:</label>
        <input type="text" class="textbox" id="state"/>

        <label for="zip-code">Zip Code:</label>
        <input type="text" class="textbox" id="zipcode"/>

        <input type="submit" class="save" value="Save"> 
    </form>
</div>
    </main>
