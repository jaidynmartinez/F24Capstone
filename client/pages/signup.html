<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunNeeds - One Step Closer!</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <header>
        <img id="logo" src="../images/logo.png" alt="logo">
        <h1 id="rectangle">BunNeeds</h1>
        <p id="login">Login/ Sign Up</p>
    </header>
    <h3 class="intro">Everyone needs a friend who's all ears!</h3>
        
        <nav>
            <ul>
                <li id="home"><a href="../index.html">Home</a></li>
                <li id="shop"><a href="shop.html">Shop</a>
                    <ul id="shopdrop">
                        <li><a href="#">Items</a>
                        </li>
                        <li><a href="#">Clearance</a></li>
                    </ul>
                </li>
                <li id="avail"><a href="adoptions.html">Bunnies Available</a>
                    <ul id="availdrop">
                        <li><a href="#">Adoptables</a></li>
                        <li><a href="#">Fosters</a></li>
                    </ul>
                </li>
                <li id="article"><a href="articles.html">Articles</a>
                    <ul id="articledrop">
                        <li><a href="#">Rabbit Care</a></li>
                        <li><a href="#">Litter Training</a></li>
                    </ul>
                </li>
                <li id="cart"><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <h1 id="hometitle">This BUN NEEDS You!</h1><br>
    
    <h2 class="intro">Sign Up Here: </h2>
    <div id="form">
    <form id="profile-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name"/>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name"/>

        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number"/>

        <label for="email">Email:</label>
        <input type="text" id="email"/>

        <label for="address">Address:</label>
        <input type="text" id="address"/>

        <label for="city">City:</label>
        <input type="text" id="city"/>

        <label for="state">State:</label>
        <input type="text" id="state"/>

        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code"/>

        <input type="submit" id="save" value="Save"> 
    </form>
</div>

</body>
</html>
